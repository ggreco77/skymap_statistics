tag_as_sky_loc = False

degrees = True
credible_interval = 0.5 0.9

-dt = 5
+dt = 5

[executables]
analyze_maps = python analyze_maps.py
compare_maps = python compare_maps.py

[analyze_maps]
pvalue = True
entropy = True
no_credible_interval_dtheta = False
no_credible_interval_disjoint_regions = False

[compare_maps]
dMAP = True
symKL = True
mse = True
peak_snr = True
structural_similarity = True
pearson = True
dot = True

